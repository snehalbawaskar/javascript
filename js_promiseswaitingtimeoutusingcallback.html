<!DOCTYPE html>
<html lang="en">
   <html>
    <body>
        
    
    <h2>JavaScript SetTimeout()</h2>
    
    <p>Wait 3 seconds  for this page to change.</p>
    
    <h1 id="demo"></h1>
    
    <script>
    setTimeout(function() { myFunction("good morning everyone!!!"); }, 3000);
    
    function myFunction(value) {
      document.getElementById("demo").innerHTML = value;
    }
    </script>
    
    </body>
    </html>
