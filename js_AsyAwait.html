<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>JS Promises</title>
</head>
<body>
    <script>
        var isActive=true
        //create Promise
        var showEmployeeInfo=new Promise(
             function(resolve,reject){
                if(isActive){
                    var employee={
                        name:"John",
                        city:"pune",
                        salary:4500

                    }
                    resolve(employee)
                }else{
                    var rejectReason=new Error('Employee Not Found')
                    reject(rejectReason)

                }

                }
        )
        async function checkEmp(){//return promises
            var employee=await showEmployeeInfo;
            console.log(employee);

        }
        checkEmp()
        </script>
        </body>
        </html>
